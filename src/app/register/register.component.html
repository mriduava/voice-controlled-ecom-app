<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-12 col-md-6">
        <div class="card border-info">
          <div class="card-header"><h3>REGISTER</h3></div>
          <div class="card-body" style="background: url(../assets/nova.gif); background-size: cover; width: 100%">
            <div class="row">   
     
            <div class="col-md-7">
              <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="email" required>
              
                </div>
                <div id="pass-input" class="form-group">
                  <label for="password">Password</label>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="password" required>
                </div>

                <!-- <div class="form-group">
                  <label for="address" class="">Address</label>
                  <input type="text" id="address" class="form-control" placeholder="Street">                
                </div> -->
        
                <!--address-2-->
                <!-- <div class="form-group">
                  <input type="text" id="address-2" class="form-control" placeholder="Apartment number">                
                </div> -->




                <!-- <button type="submit" class="btn btn-success d-none">Rgister</button> -->
              
                <p class="center" *ngIf="invalidForm">Passoword should be at least 6 characters</p>
              </form>
              </div>

              <div class="col-md-5 d-none d-sm-block text-secondary">
                <p>To Register. ...<br>
                   (1) - Please write your email and press "Enter"<br>
                   (2) - Please write your password. <br> 
                         and then Press "Ctrl" and say "Send".<br><br>
                   To get Sing in from. ...<br>
                   Press "Ctrl" and say "Sign in"
                </p>            
              </div>

            </div>
          </div>
        </div>
      </div>
  </div>
</div>
